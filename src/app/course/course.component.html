
<div class="container" *ngIf="courseNames">
  <h5>Choose dish from {{courseNames.dish}}</h5>
   <button class="btn btn-outline-success mr-2 btn-sm" 
      *ngFor="let dishName of courseNames.courseList" (click)="chooseCourseDish(dishName)">
      {{dishName.name}} 
  </button> 
</div>
<app-dish [dishN]="dishName" ></app-dish>
