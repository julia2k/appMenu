
<div class="container">
    <form [formGroup]="userForm" (submit)="save()" class="col-md-6 offset-md-3 mt-5">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control"
                    type="text"
                    id="firstName" 
                    placeholder="First name (required)"
                    formControlName="userFirstName" 
                    [ngClass]="{'is-invalid':(userForm.get('userFirstName').touched || 
                                            userForm.get('userFirstName').dirty) && 
                                            !userForm.get('userFirstName').valid}"/>
              
            <span class="invalid-feedback">
                <span *ngIf="userForm.get('userFirstName').errors?.required">
                    Please enter your first name.</span> 
                <span *ngIf="userForm.get('userFirstName').errors?.minlength">
                    First name must be longer than 3 characters.
                </span>
                <span *ngIf="userForm.get('userFirstName').errors?.pattern">
                        First name must include only Latin letters.
                </span>
            </span>
        </div>

        <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control"
                        id="lastName" 
                        type="text"
                        placeholder="Last name (required)"
                        formControlName="userLastName" 
                        [ngClass]="{'is-invalid':(userForm.get('userLastName').touched || 
                                            userForm.get('userLastName').dirty) && 
                                            !userForm.get('userLastName').valid}"/>
                <span class="invalid-feedback">
                    <span *ngIf="userForm.get('userLastName').errors?.required">
                        Please enter your last name.</span> 
                    <span *ngIf="userForm.get('userLastName').errors?.maxlength">
                        Last name must be less than 20 characters.
                    </span>
                    <span *ngIf="userForm.get('userLastName').errors?.pattern">
                        Last name must include only Latin letters.
                    </span>
                </span>  
                
            </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" 
                    id="email" 
                    type="email"
                    placeholder="Email (required)"
                    formControlName="userEmail" 
                    [ngClass]="{'is-invalid':(userForm.get('userEmail').touched || 
                                            userForm.get('userEmail').dirty) && 
                                            !userForm.get('userEmail').valid}"/>
              
            <span class="invalid-feedback">
                <span *ngIf="userForm.get('userEmail').errors?.required">
                    Please enter your email.
                </span> 
                <span *ngIf="userForm.get('userEmail').errors?.email">Please enter your valid email address.</span>
            </span>  
                    
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success" [disabled]="userForm.invalid">
                Sign Up
            </button>
        </div>
    </form>`
</div>
